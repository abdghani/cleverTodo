<div class="uk-container uk-container-small uk-margin-top">
  <div>
    <div class="uk-margin-medium-top">
      <ul class="uk-flex-center" uk-tab>
        <li class="uk-active"><a class="font20" ng-click="obj.default='login'">Sign In</a></li>
        <li ><a class="font20" href="#" ng-click="obj.default='registration'">Sign Up</a></li>
      </ul>
    </div>
    <div class="uk-child-width-expand@s uk-text-center" uk-grid ng-if="obj.default =='login'">
      <div ui-view="login"></div>
    </div>
    <div class="uk-child-width-expand@s uk-text-center" uk-grid ng-if="obj.default =='registration'">
      <div ui-view="register"></div>
    </div>
  </div>
</div>
